#
# Settings required for the Queen Elizabeth (EE) Service.
#

# EE endpoint url.
# This example is configured to use the mock server instantiated during unit test configured below.
# The endpoint is technically optional but appears to be required for a live interface as the wsdl may be out of date?
ee.endpoint.url=http://localhost:9090/v0/ws

# EE Required request name.
ee.request.name=CommunityCareInfo

# EE Security Header.
# Commented properties are optional and show the default values used if not specified.
#ee.header.namespace=wsse
#ee.header.schema=http://docs.oasis-open.org/wss/2004/01/oasis-200401-wss-wssecurity-secext-1.0.xsd
ee.header.username=HealthAPISvcUsr
ee.header.password=PASSWORD

# EE Test trust store.
# The trust store is technically optional to run a mock but appears to be required for a live interface.
ee.truststore.path=test-truststore.jks
ee.truststore.password=secret


#----------------------------------------------------------------------------
# Unit Test Settings Only
# Settings for the mock server instantiated for the unit test.
#
server.port = 9090
security.require-ssl=true

spring.datasource.url=jdbc:h2:mem:TEST;MVCC=true;DB_CLOSE_DELAY=-1;MODE=Oracle
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.platform=h2
spring.jpa.hibernate.ddl-auto=create
